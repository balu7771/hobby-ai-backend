spring.application.name=hobby-ai-backend
spring.ai.openai.api-key=${SPRING_AI_OPENAI_API_KEY:sk-dummy-key}
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7

# Disable Ollama to avoid conflicts
spring.ai.ollama.enabled=false

startup-actions.initializeProfiles=true

hobbyai.lookingForGender=Female

# User's profile
hobbyai.character.user={id:'user', firstName:'Balaji', lastName:'Mudipalli', age:41, ethnicity:'Indian', gender:'MALE', bio:'Software engineer, manager and learner. I like drawing and travelling.', imageUrl:'', mainHobby:'Drawing'}

# Swagger/OpenAPI properties
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method